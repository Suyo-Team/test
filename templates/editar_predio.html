{% extends 'base.html' %}

{% block titulo %}
Editar Predio
{% endblock %}

{% block contenido %}
<h1 class="mt-5">Editar Predio </h1>
    <div class="card">
        <div class="card-body d-grid gap-3">
            <form method="post" action="">
                 {% csrf_token %}
                {% include 'form_predio.html' %}
                <div class="g-3 p-2">
                    <button class="btn btn-primary" type="submit">Agregar</button>
                    <a href="{% url 'lista-predios' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
