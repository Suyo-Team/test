{% extends 'base.html' %}

{% block titulo %}
    Registro
{% endblock %}

{% block contenido %}
    <h1 class="mt-5">Registro de Usuario</h1>
    <div class="card">
        <div class="card-body d-grid gap-3">
            <form method="post">
                {% csrf_token %}
                <div class="row g-3 align-items-center p-2">
                    <div class="col-2">
                        <label for="{{ form_usuario.username.id_for_label }}">{{ form_usuario.username.label }}</label>
                    </div>
                    <div class="col-8">
                        {{ form_usuario.username }}
                    </div>
                </div>
                <div class="row g-3 align-items-center p-2">
                    <div class="col-2">
                        <label for="{{ form_usuario.email.id_for_label }}">{{ form_usuario.email.label }}</label>
                    </div>
                    <div class="col-8">
                        {{ form_usuario.email }}
                    </div>
                </div>
                <div class="row g-3 align-items-center p-2">
                    <div class="col-2">
                        <label for="{{ form_usuario.password.id_for_label }}">{{ form_usuario.password.label }}</label>
                    </div>
                    <div class="col-8">
                        {{ form_usuario.password }}
                    </div>
                </div>
                <div class="row g-3 align-items-center p-2">
                    <div class="col-2">
                        <label for="{{ form_usuario.first_name.id_for_label }}">{{ form_usuario.first_name.label }}</label>
                    </div>
                    <div class="col-8">
                        {{ form_usuario.first_name }}
                    </div>
                </div>
                <div class="row g-3 align-items-center p-2">
                    <div class="col-2">
                        <label for="{{ form_usuario.last_name.id_for_label }}">{{ form_usuario.last_name.label }}</label>
                    </div>
                    <div class="col-8">
                        {{ form_usuario.last_name }}
                    </div>
                </div>
                <div class="g-3 p-2">
                    <button class="btn btn-primary" type="submit">Registrar</button>
                    <a href="{% url 'login' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
